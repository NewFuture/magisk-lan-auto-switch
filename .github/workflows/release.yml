name: Build and Release Magisk Module

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up zip
        run: sudo apt-get install zip

      - name: Package Magisk Module
        run: zip -r9 magisk-lan-auto-switch.zip ./

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: magisk-lan-auto-switch
          path: magisk-lan-auto-switch.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: magisk-lan-auto-switch
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./magisk-lan-auto-switch.zip
          asset_name: magisk-lan-auto-switch.zip
          asset_content_type: application/zip
